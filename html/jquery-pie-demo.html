    <!--
      The following elements demonstrate how to define a pie menu in the DOM.
      Give the elements the appropriate class names to identify them
      (Pie, PieBackground, PieSlices, PieOvelay,
      PieSlice, PieSliceBackground, PieSliceItems, PieSliceOverlay,
      PieItem, PieItemBackground, PieItemLabel, PieItemOverlay),
      and give the top level element an id, define a pieRef with that id
      in options.pies, then you can use that pieRef name to refer to the
      pie (i.e. in defaultPie or nextPie).
      The data-<pie,slice,item>-<property> attributes configure properties
      of the pie, slice and item.
      The on<handler> attrivutes delegate to functons defined in the target
      optionsdictionary.
    -->

    <div
       id="DOMPie"
       class="Pie"
       style="display: none;"
       data-pie-nextPie="DynamicPie"
       onpieupdate="options.rotatePieBackground.call(this, event, pie, slice, item);"
       onpieitemupdate="options.highlightItem.call(this, event, pie, slice, item);"
       onpieitemstop="options.unhighlightItem.call(this, event, pie, slice, item);"
       onpieitemselect="options.debugItemSelect.call(this, event, pie, slice, item);"
     >
