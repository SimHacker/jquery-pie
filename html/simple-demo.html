<html>

  <head>

    <title>Simple jQuery Pie Demo</title>

    <link rel="stylesheet" type="text/css" href="../css/jquery-pie.css"/>

    <script type="text/javascript" src="../jquery-ui/jquery-1.10.2.js"></script>
    <script type="text/javascript" src="../jquery-ui/ui/jquery.ui.widget.js"></script>
    <script type="text/javascript" src="../javascript/jquery-pie.js"></script>
    <script>

        $(function() {
            var gTarget =
                $('#target')
                    .pie({
                        defaultPie: {
                            slices: [
                                { items: [ {
                                  label: 'North',
                                  message: 'You selected the North item.'
                                } ] },
                                { items: [ {
                                  label: 'East',
                                  message: 'You selected the East item.'
                                } ] },
                                { items: [ {
                                  label: 'South',
                                  message: 'You selected the South item.'
                                } ] },
                                { items: [ {
                                  label: 'West',
                                  message: 'You selected the West item.'
                                } ] },
                            ]
                        }
                    })
                    .on('pieitemselect', function(event, pie, slice, item) {
                        console.log(item.mesage);
                    });
        });

    </script>

    <style>

      body {
          position: relative;
          margin: 0;
          border: 0;
          font: lucida-sans, sans;
          font-size: 16pt;
      }

      #target {
          width: 100%;
          height: 100%;
      }

      #header {
          font-size: 200%;
          font-weight: bold;
          padding: 10px;
      }

      #message {
          font-size: 150%;
      }

    </style>

  </head>

  <body>

    <div id="target">

      <center>
        <div id="header">
          Simple jQuery Pie Demo, by
          <a target="_new" href="http://www.DonHopkins.com">Don Hopkins</a>.
        </div>
        <div id="message">
          Loading...
        </div>
      </center>

    </div>

  </body>

</html>
